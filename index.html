<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Scroll with Video Widget</title>
  <style>
    body {
  display: flex;
  justify-content: center; /* Center the widget horizontally */
  align-items: center; /* Center the widget vertically */
  height: 100vh; /* Set the height of the body to the full viewport height */
  margin: 0; /* Remove default margin */
}

/* Style the widget container */
.video-container {
  width: 300px; /* Set the width of the widget */
  height: calc(100vh / 3); /* Set the height of the widget to one-third of the viewport height */
  background-color: lightblue; /* Set background color */
  border: 1px solid #ccc; /* Add border */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
}

/* Style the content inside the widget */
.widget-content {
  padding: 20px; /* Add padding */
  text-align: center; /* Center align text */
}
  </style>
</head>
<body>
  <!-- Middle content with video widget -->
  <div class="video-container">
    <video class="video" controls autoplay muted>
      <source src="https://static1.hkrtcdn.com/gritzo/static/media/video/453aebd9859a499ca4068fa180d3711f.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Middle content with video widget -->
  <div class="video-container">
    <video class="video" controls >
      <source src="https://static1.hkrtcdn.com/gritzo/static/media/video/3123799e112644f5bf5b4084125870ee.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Middle content with video widget -->
  <div class="video-container">
    <video class="video" controls >
      <source src="https://static1.hkrtcdn.com/gritzo/static/media/video/58b6720b53164cc4801a08bb3bce7fa5.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    document.querySelectorAll('.video').forEach(function(video) {
      video.addEventListener('play', function() {
        // Pause all other videos
        document.querySelectorAll('.video').forEach(function(otherVideo) {
          if (otherVideo !== video) {
            otherVideo.pause();
          }
        });
      });
    });
  </script>
 
</body>
</html>
