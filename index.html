<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Scroll with Video Widget</title>
  <style>
    /* Style for the video container */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Set the height of the container to 100% of viewport height */
    }

    /* Style for the video */
    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <!-- Top content -->
  <div style="height: 1000px; background-color: lightblue;">
    <h1>This is the top content</h1>
  </div>

  <!-- Middle content with video widget -->
  <div class="video-container">
    <video controls autoplay loop>
      <source src="your-video-source.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Bottom content -->
  <div style="height: 1000px; background-color: lightgreen;">
    <h1>This is the bottom content</h1>
  </div>
</body>
</html>
